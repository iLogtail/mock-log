# Default Settings
global(
	workDirectory="/home/aivin/mock/mock-tools/rsyslog"
)
# Load Modules
module(load="imfile")

# rsyslog Templates

# rsyslog Input Modules
input(type="imfile"
      Tag=""
      File="/home/aivin/mock/mock-log/*.log"
      reopenOnTruncate="on"
      ruleset="log"
      startmsg.regex ="^\\[[0-9]{4}-[0-9]{2}-[0-9a-zA-z]+:[0-9]+:[0-9]+\\.[0-9]+\\+[0-9]+:[0-9]+]"
      )

input(type="imfile"
      Tag=""
      File="/home/aivin/mock/mock-log-1/*.log"
      reopenOnTruncate="on"
      ruleset="log_1"
      startmsg.regex ="^\\[[0-9]{4}-[0-9]{2}-[0-9a-zA-z]+:[0-9]+:[0-9]+\\.[0-9]+\\+[0-9]+:[0-9]+]"
      )

ruleset(name="log"){
    action(type="omfile" dirCreateMode="0700" FileCreateMode="0644"
       File="/home/aivin/mock/mock-out/rsyslog.log")
}

ruleset(name="log_1"){
    action(type="omfile" dirCreateMode="0700" FileCreateMode="0644"
       File="/home/aivin/mock/mock-out/rsyslog_1.log")
}
